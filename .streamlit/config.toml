[theme]
base = "light"
primaryColor = "#c41e3a"
backgroundColor = "#fdf5e6"
secondaryBackgroundColor = "#fff9f0"
textColor = "#2c3e50"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "minimal"

[logger]
level = "info"

[server]
headless = true
port = 8501
runOnSave = true
maxUploadSize = 200

[browser]
gatherUsageStats = false
